<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 砖拽  驻 ! </title>
    <meta name="description" content="砖拽 专拽    驻 ">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content=" 驻">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="header">
            <h1> 砖拽  驻 </h1>
            
            <!-- 驻转专 转拽 PWA -->
            <button id="install-button" class="install-btn" style="display: none;">
                 转拽 驻拽爪
            </button>
            
            <div class="score-board">
                <div class="score-item">
                    <span class="label">拽:</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">:</span>
                    <span id="timer" class="value">30</span>
                </div>
                <div class="score-item">
                    <span class="label">砖:</span>
                    <span id="highscore" class="value">0</span>
                </div>
            </div>
        </div>

        <div id="start-screen" class="screen active">
            <div class="install-prompt" id="install-prompt" style="display: none;">
                <p> 专爪 转拽 转 砖拽 驻拽爪?</p>
                <button class="install-btn" id="install-btn"> 转拽 注砖</button>
                <button class="dismiss-btn" id="dismiss-btn"> 转</button>
            </div>
            
            <div class="welcome-box">
                <h2> 专 ! </h2>
                <p>专 转 专转 拽砖 砖:</p>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn easy" onclick="startGame('easy')">
                        <span class="emoji"></span>
                        <span>拽 (1-5)</span>
                    </button>
                    <button class="difficulty-btn medium" onclick="startGame('medium')">
                        <span class="emoji"></span>
                        <span> (1-10)</span>
                    </button>
                    <button class="difficulty-btn hard" onclick="startGame('hard')">
                        <span class="emoji"></span>
                        <span>拽砖 (1-12)</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div class="question-box">
                <h2 id="question">  ?  ?</h2>
                <div class="answers-grid" id="answers">
                    <!-- 转砖转 爪专 驻  -->
                </div>
            </div>
            <div id="feedback" class="feedback"></div>
        </div>

        <div id="end-screen" class="screen">
            <div class="result-box">
                <h2>  ! </h2>
                <p class="final-score">拽 砖: <span id="final-score">0</span></p>
                <p id="encouragement"></p>
                <button class="play-again-btn" onclick="showStartScreen()">砖拽 砖!</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
    <!-- 专砖 Service Worker -->
    <script>
        // 专砖 Service Worker 转 专拽 砖专 注 专 http/https  -localhost
        const isSecureContext = location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        if ('serviceWorker' in navigator && isSecureContext) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker 专砖 爪:', registration.scope);
                    })
                    .catch(error => {
                        console.log('专砖 Service Worker 砖:', error);
                    });
            });
        } else {
            console.log('Service Worker  专砖 注转 注 -file://. 专抓 转 转专 专 砖专转 拽.');
        }
    </script>
</body>
</html>
